<body>
<div class="regist_header">商户注册平台</div>
<article class="page-container" style="width: 80%;margin-left: 20px">
    <form method="post" class="form form-horizontal" id="form-member-add" action="{:url('regist/save')}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入用户名" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" value="" placeholder="请输入密码:  以字母开头，长度在6-16之间，只能包含字符、数字和下划线。"
                       id="password" name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" value="" placeholder="请确认密码" id="re-password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入身份证号" id="person_id" name="person_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>银行卡号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入正确的银行卡号" id="bank-card" name="bank_card">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="gender" type="radio" id="sex-1" value="M" checked>
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="gender" value="F">
                    <label for="sex-2">女</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入手机号" id="phone" name="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@:请输入邮箱地址" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>店铺图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<div id="uploader-demo">-->
                <!--用来存放item-->
                <!--<div id="fileList" class="uploader-list"></div>-->
                <div class="uploader-list"><img src="" id="person_img_view" style="width: 200px;"></div>
                <div class="filePicker" onclick="addImage('person_img')">选择图片</div>
                <input type="hidden" name="person_img" id="person_img">
                <!--</div>-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">所在城市：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width: 200px">
				<select class="select" size="1" name="province" id="province">
					<option value="-1" selected>请选择省份</option>
                    {volist name='provinces' id='province'}
					<option class="province" value="{$province.id}">{$province.name}</option>
					{/volist}
				</select>
                </span>
                <span class="select-box" style="width: 200px">
                <select class="select" size="1" name="city" id="city">
                    <option id="please" selected>请选择城市</option>
				</select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $(form).validate({
            rules: {
                username: {
                    required: true,
                    stringCheck: true,
                    minlength: 6,
                    maxlength: 16
                },
                password: {
                    required: true,
                    isPwd: true
                },
                re_password: {
                    equalTo: "#password"
                },
//                person_id: {
//                    required: true,
//                    isIdCardNo: true,
//                    minlength: 18
//                },
//                bank_card: {
//                    required: true,
//                    isBankCardNum: true
//                },
                gender: {
                    required: true,
                },
                phone: {
                    required: true,
                    isMobile: true
                },
                email: {
                    required: true,
                    email: true
                },
                uploadfile: {
                    required: true
                }

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
//                $(form).ajaxSubmit();
//                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
//                parent.layer.close(index);
                $(form).submit();
            }
        });
    });
    $('#province').change(function () {
        var url = "{:url('regist/citySelect')}";
        var id = $(this).val();
        var data = {
            id: id
        };
        $('#city').html('');
        $.post(url, data, function (res) {
            var cityHtml = '';
            $(res).each(function () {
                cityHtml += "<option value=" + this.id + ">" + this.name + "</option>";
            });
            $('#city').append(cityHtml);
        }, "JSON");
    });

</script>
