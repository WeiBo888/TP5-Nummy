<body>
<article class="page-container" style="width: 80%;margin-left: 20px">
    <form method="post" class="form form-horizontal" id="form-member-add" action="{:url('goods/add')}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入商品名称" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<div id="uploader-demo">-->
                <!--用来存放item-->
                <!--<div id="fileList" class="uploader-list"></div>-->
                <div class="uploader-list"><img src="" id="image_url_view" style="width: 200px;"></div>
                <div class="filePicker" onclick="addImage('image_url')">选择图片</div>
                <input type="hidden" name="image_url" id="image_url">
                <!--</div>-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原价：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入商品原价" id="old_price" name="old_price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>现价：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入商品现价" id="new_price" name="new_price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开始时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!-- 加载时间 -->
                <input type="text" class="input-text" name="start_time" id="start_time">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!-- 加载时间 -->
                <input type="text" class="input-text" name="end_time" id="end_time">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>库存：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入库存" id="count" name="count">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请描述商品" id="good_desc" name="good_desc">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>使用须知：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入使用须知" id="notice" name="notice">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属店铺：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select category_select" size="1" name="store_id" id="store_id" style="width: 100%">
					<option value="-1" selected>请选择商铺</option>
                    {volist name='store' id='stores'}
					<option class="stores" value="{$stores.id}">{$stores.name}</option>
					{/volist}
				</select>
            </span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
